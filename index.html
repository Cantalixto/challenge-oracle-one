<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Codificador/Decodificador de texto</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <a id="logo-alura" href="https://www.alura.com.br/" target="_blank" rel="noopener noreferrer">
      <img src="/imagens/logo_alura.png" alt="Logo da Alura">
      </a>
      <h1 id="titulo">Decodificador de Texto</h1>
    </header>
    <!--CODIFICAÇÃO-->
    <div class="principal">
    <div class="codificador">
    <textarea name="" id="campo" placeholder="Digite seu texto aqui"></textarea>
      <div class="aviso">
      <img src="/imagens/boneco.png" alt="boneco com lupa" width="12px" height="12px">
      <p><b>Apenas letras minúsculas e sem acento</b></p>
      </div>
    <div class="botoes">
      <button class="botao1"><b>Criptografar</b></button>
      <button class="botao2"><b>Descriptografar</b></button>
    </div>
    </div>
    <!--DECODIFICAÇÃO-->
    <div id="decodificador">
      <img class="icone" src="/imagens/boneco.png" alt="imagem de um boneco com lupa">
      <h2 id="none">Nenhuma mensagem encontrada</h2>
      <textarea readonly name="" id="campo2" placeholder="Digite um texto que você deseja criptografar ou descriptografar"></textarea>
    <!--COPIAR TEXTO-->
      <div id="copy"></div>
      </div>
      </div>
  </body> 

  <footer><p>&copy; Núbia Alves 2022 </p></footer>
</html>
